<template name="sponsors">

	<h1>We wish we had these sponsors!</h1>

	<ul>

	{{#each s in sponsorData}}
		<li>
		{{s.name}}: {{s.amt}}
	</li>
	{{/each}}
</ul>

<table class="table">
  <thead>
    <tr>
      <th>sponsors</th>
			<th>amount</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Facebook</td>
      <td>$20M</td>
    </tr>
  </tbody>
</table>
</template>
