<template name="reviews">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <div class="jumbotron">
    <h1>Cooking Assistants reviews</h1>
    <p>Please leave your review and experience!</p>
  </div>
<div>
      <form action="/action_page.php">
    user name:<br>
    <input type="text" name="username" value="Mickey">
    <br>
    Email:<br>
    <input type="text" name="email" value="Mouse@brandeis.edu">
    <br>
    password:<br>
    <input type="text" name="password" value="123456">
    <br>
    title:<br>
    <input type="text" name="title" value="will be great">
    <br>
    comments:<br>
    <input type="text" name="comments" value="this app is cool">
    <br><br>
    </form>
    <form action="/action_page.php" method="get">
    <input type="checkbox" name="like" value="yes"> like our app?
    <input type="checkbox" name="dont like" value="no"> nope<br>
</form>
<select>
  <option value="great">great</option>
  <option value="in expectation">in expectation</option>
  <option value="ok">ok</option>
  <option value="awful">awful</option>
</select>
<form>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br>
Enter a date:<br>
<input type="date" name="bday" max="2017-06-13"><br><br>
</form>
  </div>

  <div class="container">
  <button type="button" class="btn btn-primary">submit</button>
  <br>
</div>

  <div>
    <table class="table table-bordered">
    	<thead>
    		<tr><th>Name</th><th>Email</th><th>title</th><th>comments</th></tr>
    	</thead>
    	<tbody>
        {{#each person in prevreview}}
      		{{> reviewsrow t=person}}
    		{{/each}}

    	</tbody>
    </table>
    <footer>
      <p>sample footer</p>
    </footer>
  </div>
</template>

<template name="reviewsrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
      <td>{{t.title}}</td>
      <td>{{t.comments}}</td>
   </tr>
</template>
